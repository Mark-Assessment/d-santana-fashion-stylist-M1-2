          <!-- Start form-->

             <form class="signup-form" action ="https://formdump.codeinstitute.net/" method="post">
                 
                  <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
                  
                  <label for="fname" >First Name</label>
                  <input type="text" id="fname" class="text-input" name="first_name" required>

                  <input type="text" class="text-input" id="lname" name="last_name" required>

                  <label for="road">Road</label>

                  <label for="both">Both</label>
                  <input type="radio" name="running_preference" id="both" value="both">
                 
                  <input type="submit" class="join-button" value="Let's Run!">
